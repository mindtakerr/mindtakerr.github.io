<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <title>
        NES Game Title Generator
    </title>
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        function generateNames() {
            //var number = getUrlVars()["number"];
            var number = 10;
            $.ajax({
                url: 'https://gntransition.rti.org/api/titles/generatetitles/?number=' + number,
                type: "GET",

                success: function (data) {
                    $('#results').html(data);
                },
                cache: false
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>
                    NES Game Name Generator
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>
                    How many names?
                </h3>
            </div>
            <div class="col">
                10
            </div>
        </div>
        <div class="row" style="margin-bottom:25px;">
            <div class="col">
                <button class="btn btn-primary" onclick="generateNames()">Generate!</button>
            </div>
        </div>
        <div class="row">
            <div class="col" id="results">
            </div>
        </div>
    </div>
</body>
</html>
